version: '3.4'
services:
  web:
    image: 'gitlab/gitlab-ce:latest'
    hostname: 'gitlab.vega'
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://gitlab.vega:8929'
    ports:
      - '8929:8929'
      - '443:443'
      - '22:22'
    volumes:
      - '/mnt/secure/WebApps/gitlab/config:/etc/gitlab'
      - '/mnt/secure/Webapps/gitlab/logs:/var/log/gitlab'
      - '/mnt/secure/Webapps/gitlab/data:/var/opt/gitlab'
