version: "3.4"

x-common-env:
  &common-environment
  PUID: ${PUID}
  PGID: ${PGID}
  TZ: ${TZ}

x-vpn-env:
  &vpn-environment
  VPN_ENABLED: ${VPN_ENABLED}
  LAN_NETWORK: ${LAN_NETWORK}
  VPN_USERNAME: ${VPN_USERNAME}
  VPN_PASSWORD: ${VPN_PASSWORD}

x-downloads-volume:
  &downloads-volume 
  - type: bind
    source: ${VEGA_MEDIA}/${VEGA_MEDIA_TEMP}
    target: ${DOWNLOADS}

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    restart: unless-stopped
  qbittorrentvpn:
    build: qBittorrentvpn/.
    container_name: qbittorrentvpn
    privileged: true
    ports:
      - "8080:8080"
      - "8999:8999"
      - "8999:8999/udp"
    environment: 
      <<: *common-environment
      <<: *vpn-environment
      VIRTUAL_HOST: ${HOST_QBITTORRENT}.${DOMAIN_END}
      VIRTUAL_PORT: 8080
    volumes: *downloads-volume
    restart: unless-stopped
